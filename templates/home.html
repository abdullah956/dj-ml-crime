<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'search_area' %}">Search Area</a></li>
            <li><a href="{% url 'predict_year' %}">Predict Year</a></li>
            <li><a href="{% url 'chat' %}">Chat</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>Crime Data by Area</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Area</th>
                    <th>2019</th>
                    <th>2020</th>
                    <th>2021</th>
                    <th>2022</th>
                    <th>2023</th>
                    <th>2024</th>
                </tr>
            </thead>
            <tbody>
                {% for area, data in area_crime_data.items %}
                <tr>
                    <td>{{ area }}</td>
                    <td>{{ data.2019 }}</td>
                    <td>{{ data.2020 }}</td>
                    <td>{{ data.2021 }}</td>
                    <td>{{ data.2022 }}</td>
                    <td>{{ data.2023 }}</td>
                    <td>{{ data.2024 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
